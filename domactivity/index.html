<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOM Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!-- header -->
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">
                        Item Lister
                    </h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" id="filter" class="form-control" placeholder="Search items...">
                </div>
            </div>
        </div>
    </header>
    <!-- main -->
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form action="" id="addForm" class="form-inline mb-3">
                <input type="text" id="item" class="form-control mr-2">
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1<button class="btn btn-danger btn-sm float-end delete">X</button></li>
                <li class="list-group-item">Item 2<button class="btn btn-danger btn-sm float-end delete">X</button></li>
                <li class="list-group-item">Item 3<button class="btn btn-danger btn-sm float-end delete">X</button></li>
                <li class="list-group-item">Item 4<button class="btn btn-danger btn-sm float-end delete">X</button></li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../domactivity/app.js"></script>
</body>
</html>
